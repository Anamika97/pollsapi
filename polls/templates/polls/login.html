{% extends 'polls/base.html' %}
{% block title %}Register/Login{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="container">
        <div class="jumbotron">
            <h3>Register/Login</h3>
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}
            <br>
            <br>
            <form class="form-horizontal" role="form" action="{% url 'polls:login_user'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">
                            Username
                        </label>
                        <div class="col-sm-10">
                            <input name="username" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label ">
                            Password
                        </label>
                        <div class="col-sm-10">
                            <input name="password" class="form-control" type="password">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" id = "postreq"  style="float: right;" >Submit</button>
                    </div>
                                      
                </fieldset>
            </form>
        </div>
    </div>
</div>
